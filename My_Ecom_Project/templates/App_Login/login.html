{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
    Create New Account
{% endblock %}


{% block body_block %}

<h2>Create New Account</h2>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Login</button>
</form>
<br>

<p>Doesn't have an account? <a href="{% url 'App_Login:signup' %}">Create Account</a></p>

{% endblock %}
